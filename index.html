  탄소 중립
  </a>
</h2>
<h3><strong>선진국</strong>, 개도국들의 <u>탄소중립 부담</u> 함께 나눠야한다.</h3>

<p>
인간의 활동에 의한 온실가스 배출을 최대한 줄이고, 남은 온실가스는 흡수(산림 등), 제거(CCUS*)해서 실질적인 배출량이 0(Zero)가 되는 개념이다.
즉 배출되는 탄소와 흡수되는 탄소량을 같게 해 탄소 ‘순배출이 0’이 되게 하는 것으로, 이에 탄소 중립을 ‘넷-제로(Net-Zero)’라 부른다.
</p>
